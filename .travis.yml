before_install:
  # update Docker
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine mpich libmpich-dev

  # Travis `env` is available only at the `script` phase, and not here :/
  # - export PETSC_VERSION=3.7.2
  # - export PETSC_DIR=${PWD}/petsc-${PETSC_VERSION}
  # - export PETSC_ARCH=arch-linux2-c-debug

  # show environment vars
  # - printenv | grep PETSC

  # display hosts file
  - cat /etc/hosts

  # Docker networking
  - docker network create --driver bridge network1
  - docker network inspect network1

  # # provision cluster 
  - docker pull ocramz/mpich-docker
  
  - docker run -d --net=network1 -h node01 --name node01cont ocramz/mpich-docker /usr/sbin/sshd –D
  - docker run -d --net=network1 -h node02 --name node02cont ocramz/mpich-docker /usr/sbin/sshd –D

  # the two new containers should now appear in the Docker `bridge` network:
  - docker network inspect network1


  
script:
  # install PETSc
  - sudo ./install-petsc.sh ${PETSC_VERSION} ${PETSC_DIR}

  # compile test MPI executable
  - ${PETSC_DIR}/${PETSC_ARCH}/bin/mpicc src/helloworld.c -o helloworld



